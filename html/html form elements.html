<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Element</title>
        <link rel="stylesheet" href="styles html form.css">
    </head>
    <body>
    <section class="body1">
        <div class="header">
        <h1>แบบฟอร์มการสมัครสมาชิกของห้องสมุด</h1>
        <p><u>**กรุณากรอกข้อมูลดังต่อไปนี้**</u></p>
        </div>
        <form class="myform" action="#" method="#">
            <div class="content">
              <label for="fullname1">ชื่อ - นามสกุล (ภาษาไทย) *</label>
              <input type="text" placeholder="กรุณาใส่ชื่อ - นามสกุล (ไทย)" id="fullname1" name="fullname1" required pattern="[\u0E01-\u0E4F\s]+">
          </div>
          
          <div class="content">
            <label for="fullname2">Firstname - Lastname (EN) *</label>
            <input type="text" placeholder="Please enter your Firstname - Lastname (EN)" id="fullname2" name="fullname2" required pattern="[A-Za-z\s]+">
        </div>   

        <div class="gender-1">
            <h2>ระบุเพศ</h2>
            <div class="gender">
              <input type="radio" id="male" name="gender" value="male" required>
              <label for="male">ชาย</label>
            </div>
            <div class="gender">
              <input type="radio" id="female" name="gender" value="female" required>
              <label for="female">หญิง</label>
            </div>
            <div class="gender">
              <input type="radio" id="other" name="gender" value="other" required>
              <label for="other">ไม่ระบุเพศ</label>
            </div>
            </div>
      
            <div class="content">
              <label for="num">รหัสนักศึกษา:</label>
              <input type="text" placeholder="กรุณาใส่รหัสนักศึกษา 10 ตัว" id="num" name="num" maxlength="10" required>
          </div>  
          
          <div class="content">
            <label for="faculty">คณะที่ศึกษา:</label>
            <input list="browsers" placeholder="กรุณาเลือกคณะ" id="faculty" name="faculty" required>
            <datalist id="browsers">
              <option value="คณะนิติศาสตร์">
              <option value="คณะพาณิชยศาสตร์และการบัญชี">
              <option value="คณะรัฐศาสตร์">
              <option value="คณะเศรษฐศาสตร์">
              <option value="คณะสังคมสงเคราะห์ศาสตร์">
              <option value="คณะสังคมวิทยาและมานุษยวิทยา">
              <option value="คณะศิลปศาสตร์">
              <option value="คณะวารสารศาสตร์และสื่อสารมวลชน">
              <option value="คณะวิทยาศาสตร์และเทคโนโลยี">
              <option value="คณะวิศวกรรมศาสตร์">
              <option value="คณะสถาปัตยกรรมและการผังเมือง">
              <option value="คณะศิลปกรรมศาสตร์">
              <option value="คณะแพทยศาสตร์">
              <option value="คณะสหเวชศาสตร์">
              <option value="คณะทันตแพทยศาสตร์">
              <option value="คณะพยาบาลศาสตร์">
              <option value="คณะสาธารณสุขศาสตร์">
              <option value="คณะเภสัชศาสตร์">
              <option value="คณะวิทยาการเรียนรู้และศึกษาศาสตร์">
            </datalist>
          </div>

        <div class="content">
            <label for="email">ที่อยู่อีเมล (Email address):</label>
            <input type="email" placeholder="อีเมล" id="email" name="email" required>
        </div>    
    
          <div class="content">
            <label for="dmy">วัน/เดือน/ปีเกิด:</label>
            <input type="date" id="dmy" name="dmy" required>
          </div>
    
          <div class="content">
              <label for="comments">ข้อเสนอแนะ:</label>
              <input type="text" placeholder="ข้อเสนอแนะ (ถ้ามี)" id="comments" name="comments">
          </div>
          
          <div class="submit">
            <input type="submit" value="Submit">
          </form>
          </div>
    </section> 
    </body>

</html>
